<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer type="module"></script>

    <title>multi step form</title>
</head>

<body>

    <form id="multi-step-form">
        <fieldset class="form-step">
            <legend>first form</legend>

            <div class="">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>

            <div class="">
                <label for="password">Password</label>
                <input type="text" id="password" name="password">
            </div>

            <div class="buttons">
                <button data-form-next>Next</button>
            </div>
        </fieldset>

        <fieldset class="form-step">
            <legend>second form</legend>

            <div class="">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>

            <div class="">
                <label for="last-name">Last-name</label>
                <input type="text" id="last-name" name="last-name">
            </div>

            <div class="buttons">
                <button data-form-prev>Back</button>
                <button data-form-next>Next</button>
            </div>
        </fieldset>

        <fieldset class="form-step">
            <legend>Select a maintenance drone:</legend>

            <div>
                <input type="radio" id="huey" name="drone" value="huey" checked>
                <label for="huey">Huey</label>
            </div>

            <div>
                <input type="radio" id="dewey" name="drone" value="dewey">
                <label for="dewey">Dewey</label>
            </div>

            <div>
                <input type="radio" id="louie" name="drone" value="louie">
                <label for="louie">Louie</label>
            </div>

            <div class="buttons">
                <button data-form-prev>Back</button>
                <button data-form-next>Next</button>
            </div>
        </fieldset>

        <fieldset class="form-step">
            <legend for="pet-select">Choose a pet:</legend>
            <select name="pets" id="pet-select">
                <option value="">--Please choose an option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
            </select>

            <div class="buttons">
                <button data-form-prev>Back</button>
                <button data-form-next>Next</button>
            </div>
        </fieldset>

        <fieldset class="form-step">
            <legend>Choose your monster's features:</legend>

            <div>
                <input type="checkbox" id="scales" name="scales" checked>
                <label for="scales">Scales</label>
            </div>

            <div>
                <input type="checkbox" id="horns" name="horns">
                <label for="horns">Horns</label>
            </div>

            <div class="buttons">
                <button data-form-prev>Back</button>
                <button data-form-next>Next</button>
            </div>
        </fieldset>

        <fieldset class="form-step">
            <legend>third form</legend>

            <div class="">
                <label for="age">age</label>
                <input type="text" id="age" name="age">
            </div>

            <div class="">
                <label for="school">school</label>
                <input type="text" id="school" name="school">
            </div>

            <div class="buttons">
                <button data-form-prev>Back</button>
                <button data-form-submit>Submit</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
